<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="index.js" defer type="module"></script>
    <title>Master Mind game task</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal" id="end-game-modal">
      <a href="#" class="close-modal"></a>
      <h3></h3>
      <h2></h2>
      <p>To play again click the button bellow</p>
      <button>Play again</button>
    </div>

    <div class="log-reg-form modal">
      <div class="form-header">
        <div class="active">Login</div>
        <div>Sign up</div>
      </div>
      <div class="form-body">
        <form class="active" id="login" novalidate>
          <h3>Login to play</h3>
          <input id="email" type="email" placeholder="Your email!" required />
          <input
            id="pswrd"
            type="password"
            placeholder="Your password"
            required
          />
          <img src="/assets/images/show-pass.svg" alt="" />
          <button type="submit">LOGIN</button>
        </form>
        <form id="signup" novalidate>
          <h3>Sign up to play</h3>
          <input id="user-name" type="text" placeholder="Your name" required />
          <input
            id="user-lastname"
            type="text"
            placeholder="Your last name"
            required
          />
          <input
            id="user-email"
            type="email"
            placeholder="Your email!"
            required
          />
          <input
            id="user-pswrd"
            type="password"
            placeholder="Your password"
            required
          />
          <img src="/assets/images/show-pass.svg" alt="" />
          <button type="submit">SIGN UP</button>
        </form>
      </div>
    </div>

    <div id="high-scores" class="modal">
      <table>
        <thead>
          <tr>
            <th colspan="3">TOP 10 SCORES</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="3"><button>OK</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="container">
      <main id="game-board">
        <div class="game-col">
          <div id="game-header"></div>
          <div class="game-row"></div>
          <div id="selection">
            <div class="game-field fire"></div>
            <div class="game-field lightning"></div>
            <div class="game-field wind"></div>
            <div class="game-field leaf"></div>
          </div>
        </div>
        <div class="counter-container">
          <progress value="0" max="120"></progress>
        </div>
        <div class="game-col" id="results-col">
          <div id="legend">
            <p><span></span> Correct sign, but at wrong position</p>
            <p><span></span> Correct sign, correct position</p>
          </div>
        </div>
      </main>
      <footer>
        <img src="/assets/images/consulteer-logo.svg" alt="Consulteer" />
      </footer>
    </div>
  </body>
</html>
